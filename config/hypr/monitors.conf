# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Main ultrawide (now on DP-1 - primary) - native 1:1 scaling for best performance
monitor = DP-1, 3440x1440@174.96, 0x0, 1, vrr, 0

# Side 1080p screen on the right (now on DP-3) - DISABLED
# monitor = DP-3, 1920x1080@239.76, 3440x0, 1

# Pin workspaces 1-10 to the main ultrawide (DP-1)
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.6

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = eDP-1, 2880x1920@120, auto, 2
# monitor = DP-5, 6016x3384@60, auto, 2
