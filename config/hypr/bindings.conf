# Application bindings
# Custom keybindings: SUPER (no SHIFT) for frequent apps, SUPER+SHIFT for others
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app URL contains #, write ## so Hyprland doesnâ€™t treat it as a comment
bindd = SUPER ALT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER CTRL, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, A, Claude Desktop, exec, omarchy-launch-or-focus "Claude" "uwsm-app -- claude-desktop"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, Y, Play YouTube (clipboard), exec, /home/zack/.local/bin/yt-play-clipboard
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Neovim
bindd = SUPER SHIFT, V, Neovim, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)" -e nvim
bindd = SUPER CTRL, V, Neovim (home), exec, $terminal --dir="$HOME" -e nvim
bindd = SUPER SHIFT CTRL, V, Neovim (config), exec, $terminal --dir="$HOME/.config/nvim" -e nvim

# Hyprland Documentation Browser (Omarchy-integrated)
bindd = SUPER, H, Hyprland Docs, exec, ~/.config/hypr/scripts/hypr-docs-omarchy.sh
bindd = SUPER ALT, F1, Quick Reference, exec, $terminal --class floating-docs -e bat --paging=always /home/zack/dev/lib/hyprland-archive/09-reference/quick-reference.md
bindd = SUPER ALT, F2, Troubleshooting, exec, $terminal --class floating-docs -e bat --paging=always /home/zack/dev/lib/hyprland-archive/09-reference/troubleshooting.md
bindd = SUPER ALT, F3, FAQ, exec, $terminal --class floating-docs -e bat --paging=always /home/zack/dev/lib/hyprland-archive/09-reference/faq.md

# Omarchy Documentation Browser
bindd = SUPER, O, Omarchy Docs, exec, omarchy-launch-omarchy-docs
bindd = SUPER CTRL, F1, Omarchy Quick Ref, exec, $terminal --class floating-docs -e bat --paging=always /home/zack/dev/lib/omarchy-archive/10-reference/quick-reference.md
bindd = SUPER CTRL, F2, Omarchy Troubleshooting, exec, $terminal --class floating-docs -e bat --paging=always /home/zack/dev/lib/omarchy-archive/10-reference/troubleshooting.md
bindd = SUPER CTRL, F3, Omarchy FAQ, exec, $terminal --class floating-docs -e bat --paging=always /home/zack/dev/lib/omarchy-archive/10-reference/faq.md

# Security Toolkit (Omarchy-integrated)
bindd = ALT, A, Security Toolkit, exec, omarchy-launch-security-toolkit

# Window grouping (moved from default SUPER+G to make room for Ghostty docs)
bindd = SUPER ALT, G, Toggle Group, togglegroup

bindd = ALT, F, Fullscreen, fullscreen, 0

