# ============================================================================
# CLIPBOARD OPERATIONS - COMMAND KEY SUPPORT (SUPER+C/V/X/Z/R)
# ============================================================================
# Map Super+C/V/X/Z/R to Ctrl+C/V/X/Z/R for macOS-style keyboard shortcuts
# Using wtype for Wayland key simulation
bindd = SUPER, C, Copy (Cmd+C), exec, wtype -M ctrl c -m ctrl
bindd = SUPER, V, Paste (Cmd+V), exec, wtype -M ctrl v -m ctrl
bindd = SUPER, X, Cut (Cmd+X), exec, wtype -M ctrl x -m ctrl
bindd = SUPER, Z, Undo (Cmd+Z), exec, wtype -M ctrl z -m ctrl
bindd = SUPER, R, Redo (Cmd+R), exec, wtype -M ctrl r -m ctrl
